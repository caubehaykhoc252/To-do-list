<html>
    <head>
        <title>TodoList</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="box">
            <span>To do list</span>
            <div class="head">
                <input class="input" type="text" placeholder="Writte something"/>
                <button class="btn"> <i class="fas fa-plus"></i></button>
            </div>
            <ul class="list-item">
                <li class="item">todo 1 <span><i class="far fa-trash-alt"></i></span>   </li>
                <li class="item">todo 2 <span><i class="far fa-trash-alt"></i></span> </li>
                <li class="item">todo 3 <span><i class="far fa-trash-alt"></i></span>   </li>
                <li class="item">todo 4 <span><i class="far fa-trash-alt"></i></span> </li>
            </ul>
            <footer>
                <span></span>
                <button>clear all</button>
            </footer>
            
        </div>
    </body>
    
</html>
